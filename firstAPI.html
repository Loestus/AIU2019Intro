    <input type="button" value="Print The Users!" onclick="printOut()">

<script type="text/javascript">
let person;
let result = fetch('https://randomuser.me/api/?results=10');
result.then(
    function(x) {
        return x.json();
    }
).then(
    function(y){
        person = y;
        console.log(y);
    }
)
function printOut() {
    let x = "";
for (i=0; i < person.results.length; i++) {

    x += `First name : ${person.results[i].name.first}` ;
    document.getElementById("first").innerHTML = x;
    // document.getElementById("last").innerHTML += person.results[i].name.last;
}
}
