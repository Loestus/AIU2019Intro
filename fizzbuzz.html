<body>
    <!-- Output numbers from 1 to x. If the number is divisible by 3, replace it with “Fizz”. If it is divisible by 5,
    replace it with “Buzz”. If it is divisible by 3 and 5 replace it with “FizzBuzz”. -->
    <input type="text" id="input" value="give me a number"><input type="button" value="Fizzbuzz?"
        onclick="runFizzBuzz()">
    <p id="printOut"></p>
</body>
    <script type="text/javascript">

        function fizz(number) {
            // if the number is divisible by 3, return 0, if not, return 3
            if (number % 3 > 0) {
                return 0
            }
            else {
                return 3
            }
        }
        // if the number is divisible by 5, return 0, if not, return 5
        function buzz(number) {
            if (number % 5 > 0) {
                return 0
            }
            else {
                return 5
            }
        }
        //create fizzvar and buzzvar
        //fizzvar will find if number is divisible by 3, return 3 if it isn't
        //buzzvar will find if number is divisible by 5, return 5 if it isn't
        //checkvar is the sum of fizzvar and buzzvar
        //if checkvar = 0 then let the number pass through
        //if checkvar = 3 return fizz
        //if checkvar = 5 return buzz
        //if checkvar = 8 return fizzbuzz
        function fizzbuzz(number) {

            let fizzVar = fizz(number);
            let buzzVar = buzz(number);
            let checkvar = fizzVar + buzzVar;
            if (checkvar == 0) {
                return number
                console.log(number)
            }
            else if (checkvar == 3) {
                return "fizz"
            }
            else if (checkvar == 5) {
                return "buzz"
            }
            else if (checkvar == 8) {
                return "fizzbuzz"
            }

    //pull input from "input"
    //for as big as "input" is, run a loop that does:
    //run input through fizzbuzz
        function runFizzBuzz() {
            let input = document.getElementById("input").value;
            var printOut = "";
            for (i = 1; i <= input; i++) {
                printOut += (fizzbuzz(i) + "<br>")
                console.log(i)

            document.getElementById("printOut").innerHTML = printOut;
        }
