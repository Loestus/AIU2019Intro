<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>

<body>
    <header></header>
    <main>
        <section>
            <h1>Example 1</h1>
            <h4>Images</h4>
            <img src="./media/banjo.jpeg" alt="custom banjo">
            <img src="./media/beach.jpeg" alt="beach from the air">
            <img src="./media/city.jpeg" alt="city skyline">
            <img src="./media/dunes.jpeg" alt="sand dunes at dusk">
            <img src="./media/festival.jpeg" alt="festival">
            <img src="./media/kiss.jpeg" alt="romance">
            <img src="./media/puppy.jpeg" alt="puppy in a basket">
            <img src="./media/show.jpeg" alt="music show">
            <img src="./media/trees.jpeg" alt="hiding in the trees">
        </section>
        <section>
            <h1>Example 1</h1>
            <h4>Gallery 1</h4>
            <div class="galleryOne galleryOne--background">
                <img class="galleryOne--image" src="./media/banjo.jpeg" alt="custom banjo">
                <img class="galleryOne--image" src="./media/beach.jpeg" alt="beach from the air">
                <img class="galleryOne--image" src="./media/city.jpeg" alt="city skyline">
                <img class="galleryOne--image" src="./media/dunes.jpeg" alt="sand dunes at dusk">
                <img class="galleryOne--image" src="./media/festival.jpeg" alt="festival">
                <img class="galleryOne--image" src="./media/kiss.jpeg" alt="romance">
                <img class="galleryOne--image" src="./media/puppy.jpeg" alt="puppy in a basket">
                <img class="galleryOne--image" src="./media/show.jpeg" alt="music show">
                <img class="galleryOne--image" src="./media/trees.jpeg" alt="hiding in the trees">
        </section>
        <section>
            <h1>Gallery 2</h1>
            <h4>Gallery 2</h4>
            <div class="galleryTwo galleryTwo--background">
                <img id="mainImage" class="galleryTwo--image--item1" src="./media/banjo.jpeg" alt="custom banjo">
                <img id="beach" class="galleryTwo--image" src="./media/beach.jpeg" alt="beach from the air">
                <img id="city" class="galleryTwo--image" src="./media/city.jpeg" alt="city skyline">
                <img id="dunes" class="galleryTwo--image" src="./media/dunes.jpeg" alt="sand dunes at dusk">
                <img id="festival" class="galleryTwo--image" src="./media/festival.jpeg" alt="festival">
                <img id="kiss" class="galleryTwo--image" src="./media/kiss.jpeg" alt="romance">
                <img id="puppy" class="galleryTwo--image" src="./media/puppy.jpeg" alt="puppy in a basket">
                <img id="show" class="galleryTwo--image" src="./media/show.jpeg" alt="music show">
                <img id="trees" class="galleryTwo--image" src="./media/trees.jpeg" alt="hiding in the trees">
                <img id="banjo" class="galleryTwo--image" src="./media/banjo.jpeg" alt "custom banjo">
            </div>
        </section>

    </main>
    <footer></footer>
    <script src="main.js"></script>
</body>

</html>
